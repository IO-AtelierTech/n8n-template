services:
  n8n:
    image: n8nio/n8n:latest
    env_file:
      - .env
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      # Basic settings
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_SECURE=false
      - N8N_EDITOR_BASE_URL=http://localhost:${N8N_PORT:-5678}
      - N8N_PUBLIC_API_DISABLED=false
      - N8N_DIAGNOSTICS_ENABLED=false
      
      # Encryption key for credentials
      - N8N_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Enable version control (Git integration)
      - N8N_VERSION_CONTROL_ENABLED=true
      - N8N_VERSION_CONTROL_GIT_FOLDER=/home/node/.n8n/git
      
      # Set workflows branch (separate from main code)
      - N8N_VERSION_CONTROL_DEFAULT_BRANCH=workflows

      # Let credential keys be loaded from env
      #- GCLOUD_API_KEY=${GOOGLE_API_KEY}     
    container_name: n8n-${CLIENT:-default}-${PROJECT:-project}
    user: "1000:1000"
    volumes:
      # Mount data folder for database and other files
      - ./data:/home/node/.n8n
    restart: unless-stopped
